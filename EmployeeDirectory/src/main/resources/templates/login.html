
<!doctype html>
<html lang="en" ng-app="employeeDirectoryApp">
<head>
<base href="/" />

	<meta charset="utf-8" />
	<title>Employee Directory</title>
	<link rel="stylesheet" href="./css/bootstrap.css?v=1.0"></link>
	<link rel="stylesheet" href="css/app.css?v=1.0"></link>
	<script src="./js/angular.js"></script>
	<script src="./js/angular-route.js"></script>
	<script src="./js/app.js"></script>
	
	<style type="text/css">
	[ng\:cloak], [ng-cloak], .ng-cloak {
		display: none !important;
	}
	</style>
</head>
<body ng-controller="EmployeeListController" ng-cloak class="ng-cloak container">

<div class="alert alert-danger" ng-show="error">
	There was a problem logging in. Please try again.
</div>
<form role="form" ng-submit="login()">
	<div class="form-group">
		<label for="username">Username:</label> 
		<input type="text"
			class="form-control" id="username" name="username" ng-model="credentials.username"/>
	</div>
	<div class="form-group">
		<label for="password">Password:</label> <input type="password"
			class="form-control" id="password" name="password" ng-model="credentials.password"/>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
